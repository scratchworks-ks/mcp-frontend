<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2rem; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 1.1rem; }
        .content { padding: 30px; }
        .chat-button { 
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        .chat-button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        .chat-panel { 
            margin-top: 20px; 
            border: 2px solid #e5e7eb; 
            border-radius: 15px; 
            overflow: hidden;
            display: none; 
            animation: slideDown 0.3s ease;
        }
        .chat-panel.open { display: block; }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-header {
            background: #f8fafc;
            padding: 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            color: #374151;
        }
        .messages { 
            height: 400px; 
            overflow-y: auto; 
            padding: 20px; 
            background: #fafafa;
        }
        .message { 
            margin: 15px 0; 
            padding: 12px 16px; 
            border-radius: 12px; 
            max-width: 80%; 
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user { 
            background: linear-gradient(45deg, #dbeafe, #bfdbfe);
            margin-left: auto; 
            text-align: right;
            border-bottom-right-radius: 4px;
        }
        .message.bot { 
            background: white;
            margin-right: auto;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }
        .input-area { 
            display: flex; 
            gap: 10px; 
            padding: 20px;
            background: white;
        }
        .input-area input { 
            flex: 1; 
            padding: 12px 16px; 
            border: 2px solid #e5e7eb; 
            border-radius: 10px; 
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .input-area input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .input-area button { 
            padding: 12px 20px; 
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .input-area button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .input-area button:disabled { 
            background: #9ca3af; 
            cursor: not-allowed;
            transform: none;
        }
        .loading { 
            color: #6b7280; 
            font-style: italic; 
            padding: 15px;
            text-align: center;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 10px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Assistant</h1>
            <p>Powered by Claude AI - Your intelligent conversation partner</p>
        </div>
        
        <div class="content">
            <div id="app"></div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const isOpen = ref(false);
                const messages = ref([
                    { sender: 'bot', text: 'Hello! I\'m your AI assistant powered by Claude. Ask me anything!' }
                ]);
                const userInput = ref('');
                const isLoading = ref(false);
                const isConnected = ref(false);

                const toggleChat = () => {
                    isOpen.value = !isOpen.value;
                };

                const checkConnection = async () => {
                    try {
                        const response = await axios.get('https://w2yeklcbqa.execute-api.us-west-1.amazonaws.com/health');
                        isConnected.value = response.status === 200;
                    } catch (error) {
                        isConnected.value = false;
                    }
                };

                const sendMessage = async () => {
                    if (!userInput.value.trim() || isLoading.value) return;

                    const message = userInput.value.trim();
                    messages.value.push({ sender: 'user', text: message });
                    userInput.value = '';
                    isLoading.value = true;

                    try {
                        console.log('Sending message:', message);
                        const response = await axios.post('https://w2yeklcbqa.execute-api.us-west-1.amazonaws.com/context/claude-enhanced', {
                            prompt: message
                        }, {
                            timeout: 30000
                        });

                        console.log('Response received:', response.data);
                        const botResponse = response.data.completion || response.data.response || 'I received your message but couldn\'t generate a response.';
                        messages.value.push({ sender: 'bot', text: botResponse });
                    } catch (error) {
                        console.error('Chat error:', error);
                        let errorMessage = 'Sorry, I encountered an error. ';
                        if (error.code === 'ECONNABORTED') {
                            errorMessage += 'The request timed out. Please try again.';
                        } else if (error.response) {
                            errorMessage += `Server error: ${error.response.status}`;
                        } else {
                            errorMessage += 'Please check your connection and try again.';
                        }
                        messages.value.push({ sender: 'bot', text: errorMessage });
                    } finally {
                        isLoading.value = false;
                    }
                };

                onMounted(() => {
                    checkConnection();
                });

                return {
                    isOpen,
                    messages,
                    userInput,
                    isLoading,
                    isConnected,
                    toggleChat,
                    sendMessage
                };
            },
            template: `
                <div>
                    <button @click="toggleChat" class="chat-button">
                        {{ isOpen ? 'âœ• Close Chat' : 'ðŸ’¬ Start Conversation' }}
                    </button>
                    
                    <div class="status" v-if="isConnected">
                        <div class="status-dot"></div>
                        AI Server Connected
                    </div>
                    
                    <div class="chat-panel" :class="{ open: isOpen }">
                        <div class="chat-header">
                            ðŸ’¬ Chat with AI Assistant
                        </div>
                        
                        <div class="messages">
                            <div v-for="(msg, index) in messages" :key="index" class="message" :class="msg.sender">
                                {{ msg.text }}
                            </div>
                            <div v-if="isLoading" class="loading">
                                ðŸ¤– AI is thinking and preparing a response...
                            </div>
                        </div>
                        
                        <div class="input-area">
                            <input 
                                v-model="userInput" 
                                @keyup.enter="sendMessage"
                                placeholder="Type your message here..."
                                :disabled="isLoading"
                            />
                            <button @click="sendMessage" :disabled="isLoading || !userInput.trim()">
                                {{ isLoading ? 'Sending...' : 'Send' }}
                            </button>
                        </div>
                    </div>
                </div>
            `
        }).mount('#app');
    </script>
</body>
</html>
