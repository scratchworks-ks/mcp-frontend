<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP AI Assistant</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .chat-toggle-btn {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 50;
            background: white;
            color: black;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            border: 2px solid black;
            cursor: pointer;
        }

        .chat-toggle-btn:hover {
            background: #f0f0f0;
        }

        .chat-panel {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 700px;
            padding: 1.5rem;
            background: white;
            border: 1px solid #d1d5db;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            border-radius: 1rem;
            height: 60vh;
            z-index: 9999;
            display: flex;
            flex-direction: column;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-text {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .tab-button {
            font-size: 0.85rem;
            padding: 8px 16px;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            text-transform: lowercase;
        }

        .tab-button.active {
            font-weight: 600;
            color: #1D4ED8;
            background: #dbeafe;
        }

        .tab-button.inactive {
            font-weight: 400;
            color: #6B7280;
        }

        .action-button {
            font-size: 0.75rem;
            color: #6b7280;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
        }

        .action-button:hover {
            color: #374151;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 10px;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        .message.user {
            background: #DBEAFE;
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background: #F3F4F6;
            margin-right: auto;
        }

        .message-time {
            font-size: 0.7rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            font-size: 0.875rem;
            padding: 10px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-form {
            display: flex;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            font-size: 1rem;
        }

        .send-button {
            padding: 0.75rem 1.25rem;
            color: white;
            border: none;
            border-radius: 9999px;
            font-weight: 500;
            background: #2563eb;
            cursor: pointer;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            text-align: center;
        }

        .tool-item {
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .tool-name {
            font-weight: 600;
            font-size: 0.8rem;
        }

        .tool-description {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .tool-button {
            margin-top: 0.25rem;
            padding: 0.25rem 0.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .compliance-button {
            padding: 0.5rem 1rem;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        .call-section {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .call-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .call-button {
            width: 100%;
            padding: 0.5rem;
            background: #059669;
            color: white;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        const { createApp, ref, onMounted, computed } = Vue;
        
        createApp({
            setup() {
                const isOpen = ref(false);
                const userInput = ref('');
                const messages = ref([]);
                const activeTab = ref('chat');
                const tabs = ['chat', 'tools', 'calls'];
                const isLoading = ref(false);
                const connectionStatus = ref('disconnected');
                const availableTools = ref([]);

                const callForm = ref({
                    phone_number: '',
                    message: '',
                    voice_id: 'default'
                });

                const reminderForm = ref({
                    phone_number: '',
                    user_name: '',
                    reminder_type: '',
                    due_date: '',
                    process_link: ''
                });

                const chatMessages = computed(() => {
                    return messages.value.filter(msg => msg.sender !== 'system')
                });

                const MCP_CONFIG = {
                    baseUrl: 'https://w2yeklcbqa.execute-api.us-west-1.amazonaws.com',
                    endpoints: {
                        chat: '/context/claude-enhanced',
                        health: '/health',
                        workflows: '/context/workflows',
                        compliance: '/context/create_compliance_record',
                        call: '/calls/outbound',
                        reminder: '/reminders/send'
                    }
                };

                const formatMessage = (text) => {
                    return text
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/`(.*?)`/g, '<code style="background: #f3f4f6; padding: 0.125rem 0.25rem; border-radius: 0.25rem;">$1</code>')
                        .replace(/\n/g, '<br>');
                };

                const formatTime = (timestamp) => {
                    return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                };

                const clearChat = () => {
                    messages.value = [];
                    messages.value.push({
                        sender: 'system',
                        text: 'Chat cleared',
                        timestamp: Date.now()
                    });
                };

                const sendMessage = async () => {
                    const input = userInput.value.trim()
                    if (!input || isLoading.value || connectionStatus.value !== 'connected') return

                    messages.value.push({ 
                        sender: 'user', 
                        text: input,
                        timestamp: Date.now()
                    })
                    userInput.value = ''
                    isLoading.value = true

                    try {
                        const response = await axios.post(`${MCP_CONFIG.baseUrl}${MCP_CONFIG.endpoints.chat}`, {
                            prompt: input
                        }, {
                            timeout: 30000
                        })

                        const botResponse = response.data.completion || 'No response received'
                        
                        messages.value.push({ 
                            sender: 'bot', 
                            text: botResponse,
                            timestamp: Date.now()
                        })

                    } catch (error) {
                        console.error('MCP chat error:', error)
                        messages.value.push({ 
                            sender: 'bot', 
                            text: 'Error: Failed to connect to your MCP server',
                            timestamp: Date.now()
                        })
                    } finally {
                        isLoading.value = false
                    }
                };

                const loadAvailableWorkflows = async () => {
                    try {
                        const response = await axios.get(`${MCP_CONFIG.baseUrl}${MCP_CONFIG.endpoints.workflows}`)
                        availableTools.value = response.data.workflows?.map(workflow => ({
                            name: workflow,
                            description: `Trigger ${workflow} workflow`
                        })) || []
                    } catch (error) {
                        console.error('Failed to load workflows:', error)
                    }
                };

                const triggerWorkflow = async (workflowName) => {
                    try {
                        isLoading.value = true
                        const response = await axios.post(`${MCP_CONFIG.baseUrl}/context/trigger/${workflowName}`, {
                            params: {}
                        })
                        
                        messages.value.push({
                            sender: 'bot',
                            text: `Workflow '${workflowName}' has been triggered. ${response.data.status}`,
                            timestamp: Date.now()
                        })
                    } catch (error) {
                        console.error('Workflow trigger error:', error)
                        messages.value.push({
                            sender: 'bot',
                            text: `Failed to trigger workflow '${workflowName}': ${error.message}`,
                            timestamp: Date.now()
                        })
                    } finally {
                        isLoading.value = false
                    }
                };

                const createComplianceRecord = async () => {
                    try {
                        isLoading.value = true
                        const response = await axios.post(`${MCP_CONFIG.baseUrl}${MCP_CONFIG.endpoints.compliance}`)
                        
                        messages.value.push({
                            sender: 'bot',
                            text: `Compliance record has been created. ID: ${response.data.inserted_id}`,
                            timestamp: Date.now()
                        })
                    } catch (error) {
                        console.error('Compliance record error:', error)
                        messages.value.push({
                            sender: 'bot',
                            text: `Failed to create compliance record: ${error.message}`,
                            timestamp: Date.now()
                        })
                    } finally {
                        isLoading.value = false
                    }
                };

                const makeCall = async () => {
                    if (!callForm.value.phone_number || !callForm.value.message) return
                    
                    try {
                        isLoading.value = true
                        const response = await axios.post(`${MCP_CONFIG.baseUrl}${MCP_CONFIG.endpoints.call}`, {
                            phone_number: callForm.value.phone_number,
                            message: callForm.value.message,
                            voice_id: callForm.value.voice_id
                        })
                        
                        messages.value.push({
                            sender: 'bot',
                            text: `ðŸ“ž Call initiated to ${callForm.value.phone_number}. Call ID: ${response.data.call_id}`,
                            timestamp: Date.now()
                        })
                        
                        // Clear form
                        callForm.value = { phone_number: '', message: '', voice_id: 'default' }
                        
                    } catch (error) {
                        console.error('Call error:', error)
                        messages.value.push({
                            sender: 'bot',
                            text: `âŒ Call failed: ${error.message}`,
                            timestamp: Date.now()
                        })
                    } finally {
                        isLoading.value = false
                    }
                };

                const sendReminder = async () => {
                    if (!reminderForm.value.phone_number || !reminderForm.value.user_name || !reminderForm.value.reminder_type) return
                    
                    try {
                        isLoading.value = true
                        const payload = {
                            phone_number: reminderForm.value.phone_number,
                            user_name: reminderForm.value.user_name,
                            reminder_type: reminderForm.value.reminder_type
                        }
                        
                        if (reminderForm.value.due_date) payload.due_date = reminderForm.value.due_date
                        if (reminderForm.value.process_link) payload.process_link = reminderForm.value.process_link
                        
                        const response = await axios.post(`${MCP_CONFIG.baseUrl}${MCP_CONFIG.endpoints.reminder}`, payload)
                        
                        messages.value.push({
                            sender: 'bot',
                            text: `ðŸ”” Reminder call sent to ${reminderForm.value.user_name} at ${reminderForm.value.phone_number}. Call ID: ${response.data.call_id}`,
                            timestamp: Date.now()
                        })
                        
                        // Clear form
                        reminderForm.value = { phone_number: '', user_name: '', reminder_type: '', due_date: '', process_link: '' }
                        
                    } catch (error) {
                        console.error('Reminder error:', error)
                        messages.value.push({
                            sender: 'bot',
                            text: `âŒ Reminder failed: ${error.message}`,
                            timestamp: Date.now()
                        })
                    } finally {
                        isLoading.value = false
                    }
                };

                const checkMCPConnection = async () => {
                    try {
                        connectionStatus.value = 'connecting'
                        const response = await axios.get(`${MCP_CONFIG.baseUrl}${MCP_CONFIG.endpoints.health}`)
                        
                        if (response.status === 200) {
                            connectionStatus.value = 'connected'
                            await loadAvailableWorkflows()
                            messages.value.push({
                                sender: 'system',
                                text: 'âœ… Connected to your MCP server! All features available.',
                                timestamp: Date.now()
                            })
                        }
                    } catch (error) {
                        connectionStatus.value = 'disconnected'
                        messages.value.push({
                            sender: 'system',
                            text: 'âŒ Could not connect to MCP server',
                            timestamp: Date.now()
                        })
                    }
                };

                onMounted(() => {
                    checkMCPConnection();
                });

                return {
                    isOpen,
                    userInput,
                    messages,
                    chatMessages,
                    activeTab,
                    tabs,
                    isLoading,
                    connectionStatus,
                    availableTools,
                    callForm,
                    reminderForm,
                    sendMessage,
                    clearChat,
                    formatMessage,
                    formatTime,
                    triggerWorkflow,
                    createComplianceRecord,
                    makeCall,
                    sendReminder
                };
            },
            template: `
                <div>
                    <button @click="isOpen = !isOpen" class="chat-toggle-btn">
                        {{ isOpen ? 'close chat' : 'open mcp chat' }}
                    </button>

                    <div v-if="isOpen" class="chat-panel">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <div style="display: flex; gap: 1rem; align-items: center;">
                                <div class="connection-status">
                                    <div class="status-dot" :style="{
                                        background: connectionStatus === 'connected' ? '#10b981' : 
                                                   connectionStatus === 'connecting' ? '#f59e0b' : '#ef4444'
                                    }"></div>
                                    <span class="status-text">
                                        {{ connectionStatus === 'connected' ? 'mcp connected' : 
                                           connectionStatus === 'connecting' ? 'connecting...' : 'disconnected' }}
                                    </span>
                                </div>
                                
                                <div style="display: flex; gap: 0.5rem;">
                                    <button
                                        v-for="tab in tabs"
                                        :key="tab"
                                        @click="activeTab = tab"
                                        class="tab-button"
                                        :class="{ active: activeTab === tab, inactive: activeTab !== tab }"
                                    >
                                        {{ tab }}
                                    </button>
                                </div>
                            </div>
                            
                            <div style="display: flex; gap: 0.5rem;">
                                <button @click="clearChat" class="action-button">clear</button>
                            </div>
                        </div>

                        <div v-if="activeTab === 'chat'" class="chat-container">
                            <div v-for="(msg, index) in chatMessages" :key="index" class="message" :class="{ 
                                user: msg.sender === 'user', 
                                bot: msg.sender === 'bot'
                            }">
                                <div v-html="formatMessage(msg.text)"></div>
                                <div v-if="msg.timestamp" class="message-time">
                                    {{ formatTime(msg.timestamp) }}
                                </div>
                            </div>
                            
                            <div v-if="isLoading" class="loading-indicator">
                                <div class="loading-spinner"></div>
                                ai is thinking...
                            </div>
                        </div>

                        <div v-else-if="activeTab === 'tools'" class="tab-content">
                            <h3>mcp tools & workflows</h3>
                            <div v-if="availableTools.length === 0" style="color: #6b7280; font-style: italic;">
                                no workflows available. check mcp connection.
                            </div>
                            <div v-else>
                                <div v-for="tool in availableTools" :key="tool.name" class="tool-item">
                                    <div class="tool-name">{{ tool.name }}</div>
                                    <div class="tool-description">{{ tool.description }}</div>
                                    <button @click="triggerWorkflow(tool.name)" class="tool-button">
                                        trigger
                                    </button>
                                </div>
                            </div>
                            <button @click="createComplianceRecord" class="compliance-button">
                                create compliance record
                            </button>
                        </div>

                        <div v-else-if="activeTab === 'calls'" class="tab-content">
                            <h3>voice calls</h3>
                            
                            <div class="call-section">
                                <h4>make outbound call</h4>
                                <input v-model="callForm.phone_number" type="tel" placeholder="phone number" class="call-input" />
                                <textarea v-model="callForm.message" placeholder="message to speak" rows="3" class="call-input"></textarea>
                                <select v-model="callForm.voice_id" class="call-input">
                                    <option value="default">default voice</option>
                                    <option value="professional">professional</option>
                                    <option value="friendly">friendly</option>
                                    <option value="calm">calm</option>
                                </select>
                                <button @click="makeCall" class="call-button" :disabled="!callForm.phone_number || !callForm.message || isLoading">
                                    ï¿½ï¿½ make call
                                </button>
                            </div>

                            <div class="call-section" style="background: #fef3c7;">
                                <h4>send reminder call</h4>
                                <input v-model="reminderForm.phone_number" type="tel" placeholder="phone number" class="call-input" />
                                <input v-model="reminderForm.user_name" type="text" placeholder="user name" class="call-input" />
                                <select v-model="reminderForm.reminder_type" class="call-input">
                                    <option value="">select reminder type</option>
                                    <option value="form_overdue">form overdue</option>
                                    <option value="document_missing">document missing</option>
                                    <option value="compliance_due">compliance due</option>
                                </select>
                                <input v-model="reminderForm.due_date" type="date" class="call-input" />
                                <input v-model="reminderForm.process_link" type="url" placeholder="process link (optional)" class="call-input" />
                                <button @click="sendReminder" class="call-button" style="background: #f59e0b;" :disabled="!reminderForm.phone_number || !reminderForm.user_name || !reminderForm.reminder_type || isLoading">
                                    ðŸ”” send reminder call
                                </button>
                            </div>
                        </div>

                        <form v-if="activeTab === 'chat'" @submit.prevent="sendMessage" class="input-form">
                            <input
                                v-model="userInput"
                                :disabled="isLoading || connectionStatus !== 'connected'"
                                type="text"
                                placeholder="ask your mcp ai anything..."
                                class="message-input"
                            />
                            <button
                                type="submit"
                                :disabled="isLoading || connectionStatus !== 'connected' || !userInput.trim()"
                                class="send-button"
                            >
                                {{ isLoading ? 'sending...' : 'send' }}
                            </button>
                        </form>
                    </div>
                </div>
            `
        }).mount('#app');
    </script>
</body>
</html>
