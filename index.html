<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP AI Assistant</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .chat-toggle-btn {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 50;
            background: white;
            color: black;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            border: 2px solid black;
            cursor: pointer;
        }

        .chat-toggle-btn:hover {
            background: #f0f0f0;
        }

        .chat-panel {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 700px;
            padding: 1.5rem;
            background: white;
            border: 1px solid #d1d5db;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            border-radius: 1rem;
            height: 60vh;
            z-index: 9999;
            display: flex;
            flex-direction: column;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-text {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .tab-button {
            font-size: 0.85rem;
            padding: 8px 16px;
            background: none;
            border: 2px solid black;
            cursor: pointer;
            border-radius: 6px;
        }

        .tab-button.active {
            font-weight: 600;
            color: #1D4ED8;
            background: #dbeafe;
        }

        .tab-button.inactive {
            font-weight: 400;
            color: #6B7280;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 10px;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        .message.user {
            background: #DBEAFE;
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background: #F3F4F6;
            margin-right: auto;
        }

        .message-time {
            font-size: 0.7rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            font-size: 0.875rem;
            padding: 10px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-form {
            display: flex;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            font-size: 1rem;
        }

        .send-button {
            padding: 0.75rem 1.25rem;
            color: black;
            border: 2px solid black;
            border-radius: 9999px;
            font-weight: 500;
            background: white;
            cursor: pointer;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        const { createApp, ref, onMounted, computed } = Vue;
        
        createApp({
            setup() {
                const isOpen = ref(false);
                const userInput = ref('');
                const messages = ref([]);
                const activeTab = ref('Chat');
                const tabs = ['Chat', 'Tools', 'Calls'];
                const isLoading = ref(false);
                const connectionStatus = ref('disconnected');

                const chatMessages = computed(() => {
                    return messages.value.filter(msg => msg.sender !== 'system')
                });

                const MCP_CONFIG = {
                    baseUrl: 'https://w2yeklcbqa.execute-api.us-west-1.amazonaws.com',
                    endpoints: {
                        chat: '/context/claude-enhanced',
                        health: '/health',
                        workflows: '/context/workflows',
                        compliance: '/context/create_compliance_record',
                        call: '/calls/outbound',
                        reminder: '/reminders/send'
                    }
                };

                const formatMessage = (text) => {
                    return text
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/`(.*?)`/g, '<code style="background: #f3f4f6; padding: 0.125rem 0.25rem; border-radius: 0.25rem;">$1</code>')
                        .replace(/\n/g, '<br>');
                };

                const formatTime = (timestamp) => {
                    return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                };

                const sendMessage = async () => {
                    const input = userInput.value.trim()
                    if (!input || isLoading.value || connectionStatus.value !== 'connected') return

                    messages.value.push({ 
                        sender: 'user', 
                        text: input,
                        timestamp: Date.now()
                    })
                    userInput.value = ''
                    isLoading.value = true

                    try {
                        const response = await axios.post(`${MCP_CONFIG.baseUrl}${MCP_CONFIG.endpoints.chat}`, {
                            prompt: input
                        }, {
                            timeout: 30000
                        })

                        const botResponse = response.data.completion || 'No response received'
                        
                        messages.value.push({ 
                            sender: 'bot', 
                            text: botResponse,
                            timestamp: Date.now()
                        })

                    } catch (error) {
                        console.error('MCP chat error:', error)
                        messages.value.push({ 
                            sender: 'bot', 
                            text: 'Error: Failed to connect to your MCP server',
                            timestamp: Date.now()
                        })
                    } finally {
                        isLoading.value = false
                    }
                };

                const checkMCPConnection = async () => {
                    try {
                        connectionStatus.value = 'connecting'
                        const response = await axios.get(`${MCP_CONFIG.baseUrl}${MCP_CONFIG.endpoints.health}`)
                        
                        if (response.status === 200) {
                            connectionStatus.value = 'connected'
                            messages.value.push({
                                sender: 'system',
                                text: '‚úÖ Connected to your MCP server! Full access to workflows, calls, and data.',
                                timestamp: Date.now()
                            })
                        }
                    } catch (error) {
                        connectionStatus.value = 'disconnected'
                        messages.value.push({
                            sender: 'system',
                            text: '‚ùå Could not connect to MCP server',
                            timestamp: Date.now()
                        })
                    }
                };

                onMounted(() => {
                    checkMCPConnection();
                });

                return {
                    isOpen,
                    userInput,
                    messages,
                    chatMessages,
                    activeTab,
                    tabs,
                    isLoading,
                    connectionStatus,
                    sendMessage,
                    formatMessage,
                    formatTime
                };
            },
            template: `
                <div>
                    <button @click="isOpen = !isOpen" class="chat-toggle-btn">
                        {{ isOpen ? 'Close Chat' : 'Open MCP Chat' }}
                    </button>

                    <div v-if="isOpen" class="chat-panel">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <div style="display: flex; gap: 1rem; align-items: center;">
                                <div class="connection-status">
                                    <div class="status-dot" :style="{
                                        background: connectionStatus === 'connected' ? '#10b981' : 
                                                   connectionStatus === 'connecting' ? '#f59e0b' : '#ef4444'
                                    }"></div>
                                    <span class="status-text">
                                        {{ connectionStatus === 'connected' ? 'MCP Connected' : 
                                           connectionStatus === 'connecting' ? 'Connecting...' : 'Disconnected' }}
                                    </span>
                                </div>
                                
                                <div style="display: flex; gap: 0.5rem;">
                                    <button
                                        v-for="tab in tabs"
                                        :key="tab"
                                        @click="activeTab = tab"
                                        class="tab-button"
                                        :class="{ active: activeTab === tab, inactive: activeTab !== tab }"
                                    >
                                        {{ tab }}
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div v-if="activeTab === 'Chat'" class="chat-container">
                            <div v-for="(msg, index) in chatMessages" :key="index" class="message" :class="{ 
                                user: msg.sender === 'user', 
                                bot: msg.sender === 'bot'
                            }">
                                <div v-html="formatMessage(msg.text)"></div>
                                <div v-if="msg.timestamp" class="message-time">
                                    {{ formatTime(msg.timestamp) }}
                                </div>
                            </div>
                            
                            <div v-if="isLoading" class="loading-indicator">
                                <div class="loading-spinner"></div>
                                AI is thinking...
                            </div>
                        </div>

                        <div v-else-if="activeTab === 'Tools'" class="tab-content">
                            <h3>üõ†Ô∏è MCP Tools & Workflows</h3>
                            <p>Your MCP server workflows and tools will be available here.</p>
                            <p><strong>Connected to:</strong> w2yeklcbqa.execute-api.us-west-1.amazonaws.com</p>
                        </div>

                        <div v-else-if="activeTab === 'Calls'" class="tab-content">
                            <h3>üìû Voice Calls</h3>
                            <p>NLPearl voice call integration ready.</p>
                            <p>Outbound calls and reminders available via your MCP server.</p>
                        </div>

                        <form v-if="activeTab === 'Chat'" @submit.prevent="sendMessage" class="input-form">
                            <input
                                v-model="userInput"
                                :disabled="isLoading || connectionStatus !== 'connected'"
                                type="text"
                                placeholder="Ask your MCP AI anything..."
                                class="message-input"
                            />
                            <button
                                type="submit"
                                :disabled="isLoading || connectionStatus !== 'connected' || !userInput.trim()"
                                class="send-button"
                            >
                                {{ isLoading ? 'Sending...' : 'Send' }}
                            </button>
                        </form>
                    </div>
                </div>
            `
        }).mount('#app');
    </script>
</body>
</html>
